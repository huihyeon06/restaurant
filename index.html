<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            display: block;
            margin: 10px 0;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="loginForm">
        <form method="post" action="login.php">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
        </form>
    </div>

    <div id="signupForm" style="display: none;">
        <form method="post" action="signup.php">
            <h2>Sign Up</h2>
            <label for="newId">Id:</label>
            <input type="text" id="newId" name="id" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="password" required>

            <label for="newName">Name:</label>
            <input type="text" id="newName" name="name" required>

            <label for="newNickName">NickName:</label>
            <input type="text" id="newNickName" name="nickname" required>

            <label for="newGender">Gender:</label>
            <select name="gender" id="newGender">
                <option>여자</option>
                <option>남자</option>
            </select>

            <label for="newEmail">Email:</label>
            <input type="text" id="newEmail" name="email" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </form>
    </div>

    <script>
        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>

</body>
</html>
